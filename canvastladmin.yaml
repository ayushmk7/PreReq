openapi: 3.0.1
info:
  title: CanvasTLAdmin API
  description: |-
    This is a proxy of the Canvas API with power user ability, which is documented at https://canvas.instructure.com/doc/api/.

  contact:
    name: API Directory Support
    email: apidir-contact@umich.edu
  version: 1.0.0

servers:
  - url: https://gw.api.it.umich.edu/um/aa/CanvasTLAdmin
    description: Prod server

paths:
