components:
  schemas:
    CanvasTLAdmin:
      type: object
      nullable: true
    ApiErrorResponse:
      type: object
      properties:
        errorCode: 
          type: string
          example: ERR1001
        errorMessage: 
          type: string
          example: error response
      example:
        errorCode: ERR400
        errorMessage: error response
      additionalProperties: false
  securitySchemes:
    oauth2_client_credentials:
      type: oauth2
      description: |- 
        This API uses OAuth2 security with grant type as client_credentials.
        
        The following parameters are expected as query or form params.
        - grant_type= client_credentials
        - scope= canvastladmin
          
        client_id/App Key and client_secret/App Secret should be sent as Base64encoded string with Authorization header
          
        Eg: Authorization: Basic Base64Encoded(client_id:client_secret)
      flows:
        clientCredentials:
          tokenUrl: https://gw.api.it.umich.edu/um/oauth2/token
          scopes:
            canvastladmin: Grants access to CanvasTLAdmin API
            
security:
  - oauth2_client_credentials:
    - canvastladmin
